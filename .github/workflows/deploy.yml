name: CI/CD Deploy to AWS EC2

on:
  push:
    branches: [ "dev", "qa", "prod" ]

  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        type: choice
        required: true
        options: [dev, qa, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect Target Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BRANCH="${{ github.event.inputs.env }}"
          else
            BRANCH="${GITHUB_REF##*/}"
          fi

          echo "Selected env = $BRANCH"

          if [[ "$BRANCH" == "dev" ]]; then
            echo "host=${{ secrets.DEV_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.DEV_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/utils" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.DEV_ENV_FILE }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.DEV_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT

          elif [[ "$BRANCH" == "qa" ]]; then
            echo "host=${{ secrets.QA_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.QA_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/utils" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.QA_ENV_FILE }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.QA_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT

          else
            echo "host=${{ secrets.PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.PROD_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/utils" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.PROD_ENV_FILE }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.PROD_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.env.outputs.ssh_key }}

      - name: Upload project to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          --exclude=".git" --exclude="node_modules" \
          ./ ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }}:${{ steps.env.outputs.path }}

      - name: Write .env file on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }} \
          "echo '${{ steps.env.outputs.env_content }}' > /home/ubuntu/utils/.env"

      - name: ðŸš€ Install & Restart on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }} \
          "cd /home/ubuntu/utils && \
           npm install --legacy-peer-deps && \
           pm2 startOrReload ecosystem.config.js --only utils && \
           pm2 save"
