<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Welcome Email</h2>
    <form id="emailForm">
      <label for="email">Recipient Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter recipient's email" required />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <button type="button" onclick="sendEmail()">Send Email</button>

      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    function sendEmail() {
      // Get form data
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;

      // Validate form data
      if (!email || !name) {
        document.getElementById('responseMessage').innerHTML = '<span class="error">Email and Name are required.</span>';
        return;
      }

      // Prepare the data to send to the API
      const data = {
        email: email,
        name: name,
      };

      // Send POST request to the backend API
       fetch('http://3.110.168.35:3000/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then((response) => response.json())
      .then((json) => {
        if (json.message) {
          document.getElementById('responseMessage').innerHTML = `<span class="success">${json.message}</span>`;
        } else {
          document.getElementById('responseMessage').innerHTML = `<span class="error">Error: ${json.error}</span>`;
        }
      })
      .catch((error) => {
        document.getElementById('responseMessage').innerHTML = `<span class="error">Unexpected Error: ${error.message}</span>`;
      });
    }
  </script>

</body>
</html>
