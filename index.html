<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Email</h2>
    <form id="emailForm">
      <label for="email">Recipient Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter recipient's email" required />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required />

      <label for="body">Message Body:</label>
      <textarea id="body" name="body" rows="4" placeholder="Enter message body" required></textarea>

      <button type="button" onclick="sendEmail()">Send Email</button>

      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    function sendEmail() {
      // Get form data
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;

      // Validate the data (ensure they are not empty)
      if (!email || !subject || !body) {
        document.getElementById('responseMessage').innerHTML = '<span class="error">All fields are required.</span>';
        return;
      }

      // Prepare the data to send to the API
      const data = {
        to: email,
        subject: subject,
        text: body
      };

      // Send POST request to the server using fetch
      fetch('http://localhost:3000/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(json => {
        if (json.message) {
          // If email was sent successfully
          document.getElementById('responseMessage').innerHTML = `<span class="success">${json.message}</span>`;
        } else {
          // If there was an error
          document.getElementById('responseMessage').innerHTML = `<span class="error">Error: ${json.error}</span>`;
        }
      })
      .catch(error => {
        // Handle unexpected errors
        document.getElementById('responseMessage').innerHTML = `<span class="error">Unexpected Error: ${error.message}</span>`;
      });
    }
  </script>

</body>
</html>
